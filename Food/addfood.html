    <section class="addfood-container">
      <section class="addfood-form">
        <h1>Add Food Item</h1>
        <form>
          <label for="itemnum">Item Number</label>
          <input type="text" placeholder="Item Number" name="itemnum" required>

          <label for="name">Product Name</label>
          <input type="text" placeholder="Food Item" name="name" required>

          <label for="price">Price</label>
          <input type="text" placeholder="Price" name="price" required>

          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" cols="50" placeholder="Description"
          required></textarea>

          <section class="btn-grp">
            <button id="save-btn" onclick="document.location='foods.html'">Add Food</button>
            <button id="cancel-btn" onclick="document.location='foods.html'">Cancel</button>
          </section>
        </form>
    </section>
