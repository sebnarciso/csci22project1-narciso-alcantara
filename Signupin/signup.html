  <body>
    <nav class="main-nav">
      <img src="../Images/images_signupin/logo.png" alt="logo">

      <ul class="nav-list">
        <li><a href="../index.html">Home</a></li>

      </ul>

    <section class="signup-container">
      <section class="signup-form">
      <h1>Sign Up</h1>
      <p>Already have an account? <a href="signin.html"><b>Log in</b></a></p>

      <form>
        <label for="firstname">First name*</label>
        <input type="text" placeholder="Your first name" name="firstname" required>

        <label for="lastname">Last name*</label>
        <input type="text" placeholder="Your surname" name="lastname" required>

        <label for="birthdate">Birthdate*</label>
        <input type="date" name="birthdate" required>

        <label for="gender">Gender</label>
        <input type="text" placeholder="e.g. Male, Female, etc." name="gender">

        <label for="email">Email*</label>
        <input type="email" placeholder="example@email.com" name="email" required>

        <label for="contactnumber">Contact Number</label>
        <input type="tel" name="contactnumber" placeholder="e.g. +63 9781236543">
        <button class="signup-btn" onclick="document.location='../Index/index.html'" type="button">Sign Up</button>

      </form>
    </section>
      <img src="../Images/images_signupin/signup.png" alt="Barista Station">
    </section>
