  <body>
    <nav class="main-nav">
      <img src="../Images/images_signupin/logo.png" alt="logo">

      <ul class="nav-list">

    </nav>

    <section class="signin-container">
      <section class="signin-form">
        <h1>Welcome Back</h1>
        <h2>Login to your account</h2>

        <form>
          <label for="email">Email</label>
          <input type="text" placeholder="Your email address" name="email" required>

          <label for="pass-word">Password</label>
          <input type="password" placeholder="Your password" name="pass-word" required>

          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Me?</label>

          <button class="signin-btn" onclick="document.location='../Index/index.html'" type="button">Login now</button>
          <p>Don't have an account?<b><a href="signup.html"> Join free today!</a></b></p>
        </form>
      </section>

      <img src="../Images/images_signupin/login.png" alt="Barista Station">

    </section>

    <footer>

    </footer>
