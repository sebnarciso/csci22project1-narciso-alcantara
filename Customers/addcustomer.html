    <section class="addcustomer-container">
      <section class="addcustomer-form">
      <h1>Add Customer</h1>

      <form>
        <label for="firstname">First name*</label>
        <input type="text" placeholder="Your first name" name="firstname" required>

        <label for="lastname">Last name*</label>
        <input type="text" placeholder="Your surname" name="lastname" required>

        <label for="address">Address</label>
        <input type="text" placeholder="Your address" name="address" required>

        <label for="city">City</label>
        <input type="text" placeholder="Your city" name="city">

        <label for="province">Province</label>
        <input type="text" placeholder="Your province" name="province">

        <label for="email">Email*</label>
        <input type="email" placeholder="example@email.com" name="email" required>

        <label for="contactnumber">Contact Number</label>
        <input type="tel" placeholder="0943-456-9807" name="contactnumber" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">

        <section class="btn-grp">
          <button id="save-btn" onclick="document.location='customers.html'">Add Customer</button>
          <button id="cancel-btn" onclick="document.location='customers.html'">Cancel</button>
        </section>
      </form>
    </section>
